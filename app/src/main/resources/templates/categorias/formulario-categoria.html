<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salvar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .card-custom { border: none; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1); }
        .btn-gold { background-color: #DAA520; color: white; border-radius: 50px; font-weight: bold; border: none; }
        .btn-gold:hover { background-color: #B8860B; color: white; }
        h2 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 3rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1 d-flex justify-content-center">
        <div class="card card-custom p-5" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Categoria</h2>
            
            <form th:action="@{/categorias}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label class="fw-bold" style="color: #6A5ACD;">Nome da Categoria</label>
                    <input type="text" th:field="*{nome}" class="form-control" required placeholder="Ex: Bebidas Especiais">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/categorias" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
                    <button type="submit" class="btn btn-gold px-5">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
