<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        nav { z-index: 1050 !important; position: relative; }
        h2 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 3rem; }
        .card-custom { border: none; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1); margin-bottom: 20px; z-index: 1; }
        .btn-gold { background-color: #DAA520; color: white; border-radius: 50px; font-weight: bold; border: none; padding: 10px 25px; text-decoration: none; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <h2 class="text-center mb-5">ðŸ“¦ Meus Pedidos</h2>
        <div class="card card-custom p-4" th:each="venda : ${vendas}">
            <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                <div><span class="text-muted small fw-bold">Pedido #</span><strong style="color: #6A5ACD;" th:text="${venda.id}"></strong></div>
                <div><span class="text-muted small fw-bold">Data</span><strong th:text="${#temporals.format(venda.dataHora, 'dd/MM/yyyy HH:mm')}"></strong></div>
                <div><span class="text-muted small fw-bold">Total</span><strong class="text-success fs-5" th:text="${#numbers.formatCurrency(venda.valorTotal)}"></strong></div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item border-0 d-flex justify-content-between align-items-center" th:each="item : ${venda.itens}">
                    <div class="d-flex align-items-center gap-3">
                        <img th:src="${item.produto.imagem != null && !item.produto.imagem.isEmpty()} ? ${item.produto.imagem} : 'https://via.placeholder.com/50'" class="rounded" style="width: 50px; height: 50px; object-fit: cover;">
                        <div>
                            <span class="badge bg-warning text-dark rounded-pill me-1" th:text="${item.quantidade}"></span>
                            <span class="fw-bold text-dark" th:text="${item.produto.nome}"></span>
                        </div>
                    </div>
                    <span class="text-muted" th:text="${#numbers.formatCurrency(item.precoUnitario)}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
