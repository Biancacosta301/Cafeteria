<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Cafeteria Nascimento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #FAFAFA; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        
        /* --- CORRE√á√ÉO DO MENU (Igual ao Carrinho) --- */
        nav.navbar { z-index: 1050 !important; position: relative; }
        
        h2, h4 { font-family: 'Brush Script MT', cursive; color: #9370DB; }
        
        .card-custom {
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1);
            z-index: 1; /* Garante que fique atr√°s do menu */
        }
        
        .btn-gold {
            background-color: #DAA520;
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
            border: none;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-gold:hover { transform: scale(1.05); color: white; background-color: #B8860B; }

        .btn-outline-purple {
            border: 2px solid #9370DB;
            color: #9370DB;
            border-radius: 50px;
            font-weight: bold;
            padding: 8px 20px;
            transition: 0.3s;
        }
        .btn-outline-purple:hover { background-color: #9370DB; color: white; }

        .label-text { color: #6A5ACD; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        .info-text { font-size: 1.1rem; color: #333; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-custom p-4">
                    <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
                        <h2 class="mb-0" style="font-size: 2.5rem;">üë§ Minha Conta</h2>
                        <span class="badge" style="background-color: #E6E6FA; color: #9370DB; font-size: 1rem;">Cliente VIP ‚ú®</span>
                    </div>

                    <div class="row">
                        <div class="col-md-7">
                            <div class="mb-3">
                                <div class="label-text">Nome Completo</div>
                                <div class="info-text" th:text="${usuario.nome}">Nome do Usu√°rio</div>
                            </div>
                            <div class="mb-3">
                                <div class="label-text">E-mail</div>
                                <div class="info-text" th:text="${usuario.email}">email@teste.com</div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <div class="label-text">CPF</div>
                                    <div class="info-text" th:text="${usuario.cpf}">000.000.000-00</div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="label-text">Telefone</div>
                                    <div class="info-text" th:text="${usuario.telefone}">(00) 00000-0000</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5 d-flex flex-column justify-content-center border-start ps-4">
                            <h4 class="text-center mb-4" style="font-family: sans-serif; font-size: 1.2rem; color: #DAA520;">Acesso R√°pido</h4>
                            
                            <a href="/meus-pedidos" class="btn btn-gold mb-3 text-center w-100">
                                üì¶ Ver Meus Pedidos
                            </a>
                            
                            <a href="/produtos" class="btn btn-outline-purple mb-3 text-center w-100">
                                üç© Fazer Novo Pedido
                            </a>

                            <a href="/logout" class="text-danger text-center mt-3 text-decoration-none fw-bold small">
                                Sair da Conta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
