<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; font-family: 'Segoe UI', sans-serif; }
        .form-container { min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card-custom { border: none; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1); }
        .btn-gold { background-color: #DAA520; color: white; border-radius: 50px; font-weight: bold; border: none; }
        h3 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 2.5rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="form-container">
        <div class="card card-custom p-5" style="max-width: 600px; width: 100%;">
            <div class="text-center mb-4">
                <h3>Criar Conta</h3>
                <p class="text-muted">Preencha para começar a comprar ✨</p>
            </div>
            
            <form action="/usuarios/salvar" th:object="${usuario}" method="post">
                <div class="mb-3"><label class="fw-bold" style="color:#6A5ACD">Nome</label><input type="text" th:field="*{nome}" class="form-control" required></div>
                <div class="mb-3"><label class="fw-bold" style="color:#6A5ACD">Email</label><input type="email" th:field="*{email}" class="form-control" required></div>
                <div class="row">
                    <div class="col-6 mb-3"><label class="fw-bold" style="color:#6A5ACD">CPF</label><input type="text" th:field="*{cpf}" id="cpf" class="form-control" maxlength="14"></div>
                    <div class="col-6 mb-3"><label class="fw-bold" style="color:#6A5ACD">Telefone</label><input type="text" th:field="*{telefone}" id="tel" class="form-control" maxlength="15"></div>
                </div>
                <div class="mb-4"><label class="fw-bold" style="color:#6A5ACD">Senha</label><input type="password" th:field="*{senha}" class="form-control" required></div>
                <button type="submit" class="btn btn-gold w-100 py-2">FINALIZAR CADASTRO</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>
        document.getElementById('cpf').addEventListener('input', e => { e.target.value = e.target.value.replace(/\D/g, '').slice(0,11).replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4"); });
        document.getElementById('tel').addEventListener('input', e => { e.target.value = e.target.value.replace(/\D/g, '').slice(0,11).replace(/^(\d{2})(\d{5})(\d{4})/, "($1) $2-$3"); });
    </script>
</body>
</html>
