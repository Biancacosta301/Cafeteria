<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; display: flex; flex-direction: column; min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .card-custom { border: none; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1); }
        .btn-gold { background-color: #DAA520; color: white; border-radius: 50px; font-weight: bold; border: none; }
        .btn-gold:hover { background-color: #B8860B; color: white; }
        h3 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 2.5rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container d-flex align-items-center justify-content-center flex-grow-1">
        <div class="card card-custom p-5" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h3>Acessar Conta</h3>
                <p class="text-muted small">Bem-vindo de volta! ðŸ’œ</p>
            </div>
            <div th:if="${param.erro}" class="alert alert-danger text-center small rounded-pill">Dados incorretos!</div>
            <form action="/login" method="post">
                <div class="mb-3"><label class="fw-bold" style="color:#6A5ACD">Email</label><input type="email" name="email" class="form-control" required></div>
                <div class="mb-4"><label class="fw-bold" style="color:#6A5ACD">Senha</label><input type="password" name="senha" class="form-control" required></div>
                <button type="submit" class="btn btn-gold w-100 py-2">ENTRAR</button>
            </form>
            <p class="text-center mt-4 small">Ainda nÃ£o tem conta? <a href="/usuarios/novo" style="color: #9370DB; font-weight: bold;">Cadastre-se</a></p>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
