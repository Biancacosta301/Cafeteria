<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salvar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .card-custom { border: none; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1); }
        .btn-gold { background-color: #DAA520; color: white; border-radius: 50px; font-weight: bold; border: none; }
        h2 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 3rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1 d-flex justify-content-center">
        <div class="card card-custom p-5" style="max-width: 700px; width: 100%;">
            <h2 class="text-center mb-4">Produto</h2>
            
            <form th:action="@{/produtos}" th:object="${produto}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="fw-bold" style="color: #6A5ACD;">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold" style="color: #6A5ACD;">Categoria</label>
                        <select class="form-select" th:field="*{categoria}" required>
                            <option value="">Selecione...</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold" style="color: #6A5ACD;">Preço (R$)</label>
                        <input type="number" step="0.01" th:field="*{preco}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold" style="color: #6A5ACD;">Link da Imagem (URL)</label>
                    <input type="text" th:field="*{imagem}" class="form-control" placeholder="Cole o link da imagem aqui (ex: https://site.com/foto.jpg)">
                    
                    <div class="mt-2 text-center" th:if="${produto.imagem != null and !produto.imagem.isEmpty()}">
                        <small class="text-muted d-block mb-1">Pré-visualização:</small>
                        <img th:src="${produto.imagem}" class="rounded shadow-sm" style="height: 150px; object-fit: cover;">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="fw-bold" style="color: #6A5ACD;">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/produtos/admin" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
                    <button type="submit" class="btn btn-gold px-5">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
