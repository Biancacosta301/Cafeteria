<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto - Cafeteria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link para o CSS do Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Título da página -->
    <h1 class="mb-4 text-center">Cadastrar Novo Produto - Cafeteria</h1>
    <!-- Formulário que envia dados para /produtos via POST -->
    <form th:action="@{/produtos}" th:object="${produto}" method="post">

        <!-- Campo oculto para o ID (usado em edições) -->
        <input type="hidden" th:field="*{id}" />

        <!-- Campo para o nome do produto -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome do produto">
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <!-- Campo para a descrição do produto -->
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3" placeholder="Descreva o produto"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>

        <!-- Campo para o preço do produto -->
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" placeholder="Ex: 12.50">
            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
        </div>

        <!-- Campo para a categoria do produto -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" th:field="*{categoria}" placeholder="Ex: Sem Açucar, Com Açucar, Com Adoçante">
            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
        </div>

        <!-- Campo para o status ativo do produto -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}">
            <label class="form-check-label" for="ativo">Produto Ativo</label>
            <div class="text-danger" th:if="${#fields.hasErrors('ativo')}" th:errors="*{ativo}"></div>
        </div>

        <!-- Campo para a data de cadastro (apenas exibido se o produto já existir) -->
        <div class="mb-3" th:if="${produto.id != null}">
            <label for="dataCadastro" class="form-label">Data de Cadastro</label>
            <input type="text" class="form-control" id="dataCadastro" th:field="*{dataCadastro}" readonly>
        </div>

        <!-- Botões de ação -->
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary me-3">Salvar</button>
            <a href="/produtos" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
