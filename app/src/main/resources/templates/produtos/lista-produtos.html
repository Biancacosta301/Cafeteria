<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        h2 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 3rem; }
        .btn-gold { background-color: #DAA520; color: white; border-radius: 50px; font-weight: bold; border: none; padding: 8px 20px;}
        .table-head { background-color: #9370DB; color: white; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gerenciar Produtos</h2>
            <a href="/produtos/novo" class="btn btn-gold">+ Novo Produto</a>
        </div>

        <div class="card shadow border-0 p-0 overflow-hidden">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-head">
                    <tr><th>ID</th><th>Foto</th><th>Nome</th><th>Categoria</th><th>Estoque</th><th>Pre√ßo</th><th>A√ß√µes</th></tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${produtos}">
                        <td th:text="${prod.id}"></td>
                        <td><img th:src="${prod.imagem != null && !prod.imagem.isEmpty()} ? ${prod.imagem} : 'https://via.placeholder.com/40'" class="rounded-circle border" style="width: 40px; height: 40px; object-fit: cover;"></td>
                        <td class="fw-bold" th:text="${prod.nome}" style="color: #6A5ACD;"></td>
                        <td th:text="${prod.categoria != null ? prod.categoria.nome : '-'}"></td>
                        <td><span class="badge bg-light text-dark border" th:text="${prod.quantidadeEstoque}">0</span></td>
                        <td th:text="${#numbers.formatCurrency(prod.preco)}"></td>
                        <td>
                            <a th:href="@{/produtos/editar/{id}(id=${prod.id})}" class="btn btn-sm btn-outline-primary rounded-pill me-1">‚úèÔ∏è</a>
                            <a th:href="@{/produtos/deletar/{id}(id=${prod.id})}" class="btn btn-sm btn-outline-danger rounded-pill" onclick="return confirm('Excluir?');">üóëÔ∏è</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
