<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Cafeteria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link para o CSS do Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Título da página -->
    <h1 class="mb-4 text-center">Produtos Cadastrados - Cafeteria</h1>
    <!-- Botão para acessar o formulário de novo produto -->
    <a href="/produtos/novo" class="btn btn-primary mb-3">Cadastrar Novo Produto</a>
    <!-- Tabela para listar os produtos cadastrados -->
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Ativo</th>
            <th>Data Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <!-- Percorre a lista 'produtos' e exibe cada produto -->
        <tr th:each="produto : ${produtos}">
            <!-- Exibe o ID do produto -->
            <td th:text="${produto.id}"></td>
            <!-- Exibe o nome do produto -->
            <td th:text="${produto.nome}"></td>
            <!-- Exibe a descrição do produto -->
            <td th:text="${produto.descricao}"></td>
            <!-- Exibe o preço do produto formatado como moeda -->
            <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
            <!-- Exibe a categoria do produto -->
            <td th:text="${produto.categoria}"></td>
            <!-- Exibe o status ativo do produto com um badge Bootstrap -->
            <td>
                <span th:if="${produto.ativo}" class="badge bg-success">Sim</span>
                <span th:unless="${produto.ativo}" class="badge bg-danger">Não</span>
            </td>
            <!-- Exibe a data de cadastro formatada -->
            <td th:text="${#temporals.format(produto.dataCadastro, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
