<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrada Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .card-custom { border: none; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1); }
        .btn-green { background-color: #2E8B57; color: white; border-radius: 50px; font-weight: bold; border: none; }
        h2 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 3rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1 d-flex justify-content-center">
        <div class="card card-custom p-5" style="max-width: 600px; width: 100%;">
            <h2 class="text-center mb-4">Entrada de Insumos</h2>
            <form th:action="@{/estoque}" th:object="${estoque}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label class="fw-bold" style="color: #6A5ACD;">Produto</label>
                    <select class="form-select" th:field="*{produto}" required>
                        <option value="">Selecione...</option>
                        <option th:each="prod : ${produtos}" th:value="${prod.id}" th:text="${prod.nome}"></option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold" style="color: #6A5ACD;">Quantidade</label>
                        <input type="number" class="form-control" th:field="*{quantidade}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold" style="color: #6A5ACD;">Unidade</label>
                        <input type="text" class="form-control" th:field="*{unidade}" placeholder="ex: cx, kg">
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="/estoque" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
                    <button type="submit" class="btn btn-green px-5">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
