<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAFAFA; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        h2 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 3rem; }
        .btn-green { background-color: #2E8B57; color: white; border-radius: 50px; font-weight: bold; border: none; padding: 8px 20px;}
        .table-head { background-color: #3e2723; color: white; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Controle de Estoque</h2>
            <a href="/estoque/novo" class="btn btn-green">‚ûï Entrada</a>
        </div>

        <div class="card shadow border-0 p-0 overflow-hidden">
            <table class="table table-hover mb-0">
                <thead class="table-head">
                    <tr><th>Produto</th><th>Qtd Entrada</th><th>Unidade</th><th>Data</th><th>A√ß√£o</th></tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${itensEstoque}">
                        <td class="fw-bold" th:text="${item.produto.nome}"></td>
                        <td th:text="${item.quantidade}"></td>
                        <td th:text="${item.unidade}"></td>
                        <td th:text="${#temporals.format(item.dataEntrada, 'dd/MM/yyyy HH:mm')}"></td>
                        <td><a th:href="@{/estoque/deletar/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger rounded-pill" onclick="return confirm('Apagar?');">üóëÔ∏è</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
