<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - Cafeteria Nascimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #FAFAFA; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; min-height: 100vh;
        }
        nav { z-index: 1030; }
        .card-custom { border: none; border-radius: 15px; background: white; box-shadow: 0 5px 20px rgba(147, 112, 219, 0.1); }
        .btn-gold { background-color: #DAA520; color: white; border-radius: 50px; font-weight: bold; border: none; padding: 10px 25px; }
        .btn-gold:hover { background-color: #B8860B; color: white; }
        h2 { font-family: 'Brush Script MT', cursive; color: #9370DB; font-size: 3rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container mt-5 flex-grow-1">
        <h2 class="text-center mb-4">üõí Seu Pedido</h2>

        <div th:if="${sucesso}" class="alert alert-success text-center rounded-pill mb-4" th:text="${sucesso}"></div>

        <div class="card card-custom p-4">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead style="background-color: #E6E6FA;">
                        <tr><th>Produto</th><th>Pre√ßo</th><th>Qtd</th><th>Total</th></tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${venda.itens}">
                            <td class="fw-bold" th:text="${item.produto.nome}"></td>
                            <td th:text="${#numbers.formatCurrency(item.precoUnitario)}"></td>
                            <td><span class="badge bg-warning text-dark rounded-pill" th:text="${item.quantidade}"></span></td>
                            <td class="fw-bold text-success" th:text="${#numbers.formatCurrency(item.valorTotalItem)}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(venda.itens)}">
                            <td colspan="4" class="text-center py-5 text-muted">Carrinho vazio... üç©</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mt-4 border-top pt-4">
                <h3 class="mb-0 fs-3">Total: <span style="color: #DAA520;" th:text="${#numbers.formatCurrency(venda.valorTotal)}"></span></h3>
                <form action="/carrinho/finalizar" method="post">
                    <button type="submit" class="btn btn-gold btn-lg" th:disabled="${#lists.isEmpty(venda.itens)}">Finalizar Pedido ‚úÖ</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/produtos" class="text-decoration-none fw-bold" style="color: #9370DB;">‚Üê Voltar ao Card√°pio</a>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
