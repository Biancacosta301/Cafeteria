# Configurações do Banco de Dados H2 (em memória)
spring.datasource.url=jdbc:h2:mem:cafeteria
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita o console web do H2
spring.h2.console.enabled=true

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORREÇÃO: Força o data.sql a rodar DEPOIS que as tabelas forem criadas
spring.jpa.defer-datasource-initialization=true

# Desativa o cache do Thymeleaf (para ver mudanças no HTML na hora)
spring.thymeleaf.cache=false